name: Deploy Project
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.testing.outputs.script-file }} 
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with: 
          name: Dist-files
          path: |
              dist
      - name: Publish JS File
        id: testing
        run: find dist/assets/*.js -type f -execdir echo '{}' ';'
        
  check-deploy:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Dist-files
        uses: actions/download-artifact@v4
        with:
          name: Dist-files
      - name: display the contents
        run: ls
      - name: output filenames
        run: echo ${{ needs.build.outputs.script-file }}
        
    
    
             
