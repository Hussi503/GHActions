name: Deploy Project
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with: 
          name: Dist-files
          path: |
              dist
  check-deploy:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: donload-artifcat
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: display the contents
        run: ls
        
    
    
             
